<div class="container">
  <h2>Blog App</h2>

  <input
    type="text"
    [(ngModel)]="title"
    placeholder="Blog title"
  />

  <input
    type="text"
    [(ngModel)]="author"
    placeholder="Author name"
  />

  <textarea
    [(ngModel)]="content"
    placeholder="Write blog content..."
  ></textarea>

  <button (click)="addBlog()">Publish</button>

  <div class="blog-list">
    <div class="blog-card" *ngFor="let blog of blogs">
      <div class="blog-header">
        <h3>{{ blog.title }}</h3>
        <button class="delete" (click)="delete(blog)">✕</button>
      </div>

      <p class="meta">
        By {{ blog.author }} • {{ blog.createdAt | date:'medium' }}
      </p>

      <p class="content">{{ blog.content }}</p>
    </div>
  </div>
</div>
